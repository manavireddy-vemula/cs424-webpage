<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Trends in The Windy City: A Dynamic Overview of Chicago's 311 Service Requests</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Current Trends in The Windy City: A Dynamic Overview of Chicago's 311 Service Requests</h1>
    
    <select id="statusDropdown">
        <option value="All">All</option>
        <option value="Completed">Completed</option>
        <option value="Open">Open</option>
        <option value="Canceled">Canceled</option>
    </select>

    <div class="grid">
        <div class="left-column">
            <h2 class="vis-title">Visualization 1</h2>
            <div class="visualization double" id="combinedVis">
                
                <div id="vis1"></div>
                
                <div id="vis2"></div>
            </div>
            <h2 class="vis-title">Visualization 2</h2>
            <div class="visualization" id="vis3"></div>
        </div>
        <div class="right-column">
            <h2 class="vis-title">Visualization 3</h2>
            <div class="visualization" id="vis4"></div>
            <div class="button-container">
                <button id="button1">Hour Box Plot</button>
                <button id="button2">Time to Close Box Plot</button>
            </div>
            <h2 class="vis-title">Visualization 4</h2>
            <div class="visualization" id="vis5"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
