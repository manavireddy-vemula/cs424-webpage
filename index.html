<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Trends in The Windy City: A Dynamic Overview of Chicago's 311 Service Requests</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Current Trends in The Windy City: A Dynamic Overview of Chicago's 311 Service Requests</h1>
    <div class="button-container">
        <button id="button1">Hour Box Plot</button>
        <button id="button2">Time to Close Box Plot</button>
    </div>
    <select id="statusDropdown">
        <option value="All">All</option>
        <option value="Completed">Completed</option>
        <option value="Open">Open</option>
        <option value="Canceled">Canceled</option>
    </select>
    <div class="grid">
        <div class="visualization" id="vis1"></div>
        <div class="visualization" id="vis3"></div>
        <div class="visualization" id="vis5"></div>
        <div class="visualization" id="vis2"></div>
        <div class="visualization" id="vis4"></div>        
        <div class="visualization" id="vis6"></div>
        <div class="visualization" id="vis7"></div>
        <div class="visualization" id="vis8"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
